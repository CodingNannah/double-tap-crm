<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="p3.css">
    <title>Document</title>
</head>
<body>
    
    <!--P3 Section: 1 row, 2 columns, rounded edges-->
    <div class="p3">

         <!--column 1: image, 1/3 space-->
        <div class="p3-image">
            <img src="Collect-info.png" alt="Collect Useful Info" width="100%" height="auto">

        </div>

        <!--column 2: h5 title & paragraph, 2/3 space--> 
        <!--centered, blue background, white text-->
        <div class="container p3-text">
        
            <!--centered title H5-->
            <h5 class="p3-title">
                Collect Useful Info
            </h5>

            <!--centered paragragh-->
            <div>
                <p class="p3-par">
                Deliver the world of payment options and seamless checkout experiences, making it easy for your customers to pay you for your products and services.
                </p>
            </div>

        </div>

    </div>

    
</body>
</html>
