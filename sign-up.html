<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!--Add a container to move items from the edge of the screen-->

          <br>

          <br>
          <select class="form-control form-control-lg rounded-pill">
          </select>
          <br>
          <input class="btn btn-primary rounded-pill" type="submit" value="Sign Up">
          <br>
          <br>
          <p><b></b>Or Sign up with social platforms</b></p>
          <img class="img-fluid w-15" src="img/facebook.svg">
          <img class="img-fluid w-15"  src="img/twitter.svg">
          <img class="img-fluid w-15"   src="img/google.svg">

      <img class="img-fluid w-75"src="img/Group 10@2x.png">

  </div>
